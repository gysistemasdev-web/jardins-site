<!doctype html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título SEO otimizado -->
    <title>Jardins São Paulo – Jardinagem em Cascais, Manutenção e Paisagismo</title>

    <!-- Descrição otimizada para Google -->
    <meta name="description" content="Jardins São Paulo oferece jardinagem profissional em Cascais, Lisboa e arredores. Serviços de manutenção de jardins, limpeza, relva, poda, corte, paisagismo e revitalização de espaços verdes. Excelência, pontualidade e atendimento rápido.">

    <!-- Palavras-chave SEO -->
    <meta name="keywords" content="jardinagem cascais, jardinagem lisboa, jardinagem portugal, manutenção de jardins, limpeza de jardins, podas, corte de relva, paisagismo cascais, jardinagem profissional, jardins sao paulo, jardineiro cascais">
    
    <!-- Indexação -->
    <meta name="robots" content="index, follow">
    <meta name="language" content="PT">
    <meta name="author" content="Jardins São Paulo">

    <!-- Open Graph para Facebook/WhatsApp -->
    <meta property="og:title" content="Jardins São Paulo – Jardinagem Profissional em Cascais" />
    <meta property="og:description" content="Serviços profissionais de jardinagem, manutenção, limpeza e paisagismo em Cascais e região. Atendimento rápido e especializado." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jardinssp.pt/" />
    <meta property="og:image" content="https://jardinssp.pt/imagem-de-capa.jpg" /> <!-- Troque pela imagem que quiser -->

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Jardins São Paulo – Jardinagem Profissional" />
    <meta name="twitter:description" content="Jardinagem, manutenção e paisagismo em Cascais." />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- Google Translate (mantido oculto) -->
    <style>
      .goog-te-banner-frame.skiptranslate,
      .goog-logo-link,
      .goog-te-gadget span {
        display: none !important;
      }
      body {
        top: 0px !important;
      }
    </style>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: 'pt',
            includedLanguages: 'en',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
          },
          'google_translate_element'
        );
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  </head>
  <body>
    <div id="root"></div>

    <div id="google_translate_element" style="display: none;"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
